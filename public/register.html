<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Animal Website - Register</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>   
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>          
    
        <a href="index.html">
            <img class="logo-register" img src="image/Cat_logo3.jpg" alt="Cat Logo3">
        </a>
    </header>    
    
<main>
    <h1>Vote & Register for Cutest Cat Competition Updates</h1>
    <form action="/register" method="post">
        <div class="form-column">
            <label for="name">Name<sup>*</sup></label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-column">
            <label for="email">Email<sup>*</sup></label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-column">
            <fieldset>
                <legend>Which competitor you like most?</legend>
                <div class="radio-group">
                    <input type="radio" id="vote1" name="vote" value="Lucky" required>
                    <label for="vote1">Lucky</label>
                    <input type="radio" id="vote2" name="vote" value="Bing" required>
                    <label for="vote2">Bing</label>
                    <input type="radio" id="vote3" name="vote" value="Year" required>
                    <label for="vote3">Year</label>
                </div>
            </fieldset>
        </div>

        <div class="form-column">
            <fieldset>
                <legend>Which news you prefer to receive?</legend>
                <div class="radio-group">
                    <input type="radio" id="interest1" name="interest" value="Put My Cat In Race" required>
                    <label for="interest1">Put My Cat In Race</label>
                    <input type="radio" id="interest2" name="interest" value="Cat Clubs and Activities" required>
                    <label for="interest2">Cat Clubs and Activities</label>
                    <input type="radio" id="interest3" name="interest" value="Cat Adopt Updates" required>
                    <label for="interest3">Cat Adopt Updates</label>
                </div>
            </fieldset>
        </div>
        <div class="form-column">
            <label for="info">Notification Preference<sup>*</sup></label>
            <select id="info" name="info" required>
                <option value="" disabled>Select One</option>
                <option value="Daily">Daily</option>
                <option value="Weekly">Weekly</option>
                <option value="Monthly">Monthly</option>
            </select>
        </div>
        <div class="form-column">
            <button type="submit">Register</button>
        </div>
    </form>
    <p><sup>*</sup> Fields marked with an asterisk are required.</p>
</main>

    
    <footer>
        <p>&copy; 2023 Favourite Cat Website. All rights reserved.</p>
    </footer>
</body>
</html>
